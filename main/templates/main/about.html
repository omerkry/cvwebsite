{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <h1 style="animation: fadeInDown 1s ease-out;"><i class="fa-solid fa-user"></i> About Me</h1>

    <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 2rem; margin-top: 2rem; animation: fadeIn 2s ease-in;">
        <!-- Profil resmi -->
        <div>
            <img src="{% static 'files/images/cvresmi.png' %}" alt="My Photo" style="
                width: 180px;
                height: 180px;
                border-radius: 50%;
                border: 4px solid #64ffda;
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
                object-fit: cover;
            ">
        </div>

        <!-- Açıklama (veritabanından dinamik içerik) -->
        <div style="max-width: 500px; text-align: left;">
            {% if about %}
                <p style="animation: fadeIn 2s ease-in;">{{ about.content|linebreaks }}</p>
            {% else %}
                <p style="animation: fadeIn 2s ease-in;">About me content has not been added yet.</p>
            {% endif %}

            <!-- CV İndirme Butonu -->
            <div style="margin-top: 25px; text-align: left;">
                <a href="{% static 'files/CV.pdf' %}" class="download-btn" target="_blank" download>
                    <i class="fa-solid fa-download"></i> Download My CV
                </a>
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endblock %}
