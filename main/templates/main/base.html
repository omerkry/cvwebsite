    <style>

    background-color: #121212;
}

        * { box-sizing: border-box; }

        body {

        .skill-fill {

    height: 30px;

    animation: fillBar 1.5s ease-out forwards;
    width: 0;
}

@keyframes fillBar {
    to {
        width: var(--bar-width);
    }
}


        #scrollBtn {
            position: fixed;
            bottom: 40px;
            right: 30px;
            z-index: 999;

            color: #121212;

        }

        form input[type="text"],

            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95rem;
            transition: border 0.3s ease;

        form input[type="text"]:focus,
        form input[type="email"]:focus,

            outline: none;

        form textarea {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {

            cursor: pointer;

.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgba(100,255,218,0.9);
    color: #121212;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    z-index: 999;
}
.toast.show {
    opacity: 1;
    transform: translateY(0);
}
.page-slide-in-right {
    animation: slideInRight 0.5s forwards;
}
.page-slide-in-left {
    animation: slideInLeft 0.5s forwards;
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
nav a.active-page {

<script>
document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll("nav a");
    const currentPath = window.location.pathname;

    navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
            link.classList.add("active-page");
        }
    });

    // Yön tuşu ile geçiş
    const pages = ["/", "/about/", "/projects/", "/skills/", "/experience/", "/education/", "/contact/"];
    const currentIndex = pages.indexOf(currentPath);

    document.addEventListener("keydown", function (e) {
        let nextIndex = null;

        if (e.key === "ArrowRight" && currentIndex < pages.length - 1) {
            nextIndex = currentIndex + 1;
        } else if (e.key === "ArrowLeft" && currentIndex > 0) {
            nextIndex = currentIndex - 1;
        }

        if (nextIndex !== null) {
            const nextPath = pages[nextIndex];
            const nextLink = document.querySelector(`nav a[href='${nextPath}']`);
            if (nextLink) {
                nextLink.classList.add("active-page");
            }
            window.location.href = nextPath;
        }
    });
});
</script>

    <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">

    </button>

    <script>
        window.onscroll = function () {
            const btn = document.getElementById("scrollBtn");
            btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Tema değiştirme
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme) {
                body.classList.add(savedTheme);
                toggleButton.textContent = savedTheme === "light-mode" ? "🌙" : "☀️";
            } else {
                body.classList.add("dark-mode");
            }

            toggleButton.addEventListener("click", () => {
                if (body.classList.contains("dark-mode")) {
                    body.classList.replace("dark-mode", "light-mode");
                    toggleButton.textContent = "🌙";
                    localStorage.setItem("theme", "light-mode");
                } else {
                    body.classList.replace("light-mode", "dark-mode");
                    toggleButton.textContent = "☀️";
                    localStorage.setItem("theme", "dark-mode");
                }
            });
        });
    </script>
